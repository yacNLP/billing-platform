name: CI

on:
  push:
    branches:
      - main
      - feat/*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: billing_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/billing_test
      SHADOW_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/billing_test_shadow
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: backend/billing-service

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: backend/billing-service

      - name: Apply migrations
        run: npx prisma migrate deploy
        working-directory: backend/billing-service
      
      - name: Build application
        run: npm run build
        working-directory: backend/billing-service

      - name: Run e2e tests
        run: npm run test:e2e
        working-directory: backend/billing-service
